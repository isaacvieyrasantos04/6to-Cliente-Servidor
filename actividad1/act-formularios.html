<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document-formulariox</title>
</head>
<body>
    <form>
        <div>
            <input type="text" name="nombre" id="tex">
            <input type="password" name="contrasena" id="pw">
            <input type="email" name="correo electronico" id="em">
            <input type="number" name="numero" id="num">
            <input type="hidden" name="escondido" id="hid">
            <input type="image" name="imagen" id="img">
            <input type="date" name="fecha" id="fe">
            <input type="datetime" name="fechahora" id="fh">
            <input type="search" name="buscar" id="tex">
            <input type="url" name="url" id="url">
            <input type="tel" name="telefono" id="tel">
            <input type="time" name="time" id="ti">
            <input type="week" name="semana" id="sem">
            <input type="color" name="color" id="col">
            <input type="range" name="rango" id="ran">
            <input type="month" name="mes" id="mes">
            <input type="checkbox" name="checkbox" id="check">
            <input type="radio" name="radio1" id="rad">
            <input type="radio" name="radio2" id="rad">
            <input type="radio" name="radio3" id="rad">
            <input type="file" name="archivo" id="file">
            <input type="reset" name="reset" id="reset">
            <input type="submit" name="enviar" id="sub">
        </div>
        <div>
            <select>
                <option value="uplc">UPLC</option>
                <option value="tec">TEC</option>
            </select>
        </div>
        <div>
            <textarea cols="5" rows="15"></textarea>
        </div>
    </form>
</body>
</html>
